<div class="dashboard-container">
  <!-- Header Section -->
  <header class="dashboard-header">
    <div class="header-content">
      <img src="assets/logo.png" alt="Shezlong Logo" class="logo">
      <h1>Exchange Rate Dashboard</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <section class="dashboard-controls">
      <button class="toggle-btn" (click)="toggleEditMode()">
        {{ isEditMode ? '🔧 Switch to View Mode' : '📝 Switch to Edit Mode' }}
      </button>
    </section>

    <!-- Edit Mode Controls -->
    <section *ngIf="isEditMode" class="edit-controls">
      
      <div class="edit-buttons">
        <button *ngIf="!displayedBoxes.includes('timeseries')" (click)="addBox('timeseries')" class="edit-btn">
          ➕ Add USD/EUR Chart
        </button>
        <button *ngIf="!displayedBoxes.includes('latest')" (click)="addBox('latest')" class="edit-btn">
          ➕ Add Latest Rates
        </button>
      </div>
    </section>

    <section class="dashboard-grid">
      <!-- Timeseries Chart -->
      <div *ngIf="displayedBoxes.includes('timeseries')" class="chart-card">
        <div class="chart-header">
          <h3>📈 USD/EUR Exchange Rate (Last 30 Days)</h3>
          <button *ngIf="isEditMode" class="remove-btn" (click)="hideBox('timeseries')">❌ Hide</button>
        </div>
        <app-timeseries-chart></app-timeseries-chart>
      </div>

      <!-- Latest Rates Chart -->
      <div *ngIf="displayedBoxes.includes('latest')" class="chart-card">
        <div class="chart-header">
          <h3>📊 Latest Exchange Rates (USD)</h3>
          <button *ngIf="isEditMode" class="remove-btn" (click)="hideBox('latest')">❌ Hide</button>
        </div>
        <app-latest-chart></app-latest-chart>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="dashboard-footer">
    <p>&copy; 2025 Exchange Dashboard | <a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
  </footer>
</div>
